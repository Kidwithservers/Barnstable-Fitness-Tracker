    <script type="text/javascript">
		var picture = undefined;
        $(document).ready(function() {
		var storage = window.localStorage;
		document.addEventListener("deviceready", onDeviceReady, false);
		function onDeviceReady() {
		$('#loading_popup').modal(false);
		$("#getPic").click(function(){

		navigator.camera.getPicture(onSuccess, onFail, {quality: 50, destinationType: Camera.DestinationType.FILE_URI, sourceType: navigator.camera.PictureSourceType.PHOTOLIBRARY});

function onFail(message) {
    alert('Failed because: ' + message);
}
		})}

			function onSuccess(imageURI) {
			$body = $("body");
			var elem = document.getElementById('placeholder');
    		elem.src = imageURI;
        $("#insert").click(function() {
			$('#loading-popup').modal('show');
				var name = storage.getItem('acct');
        var steps = $("#steps").val();
				var today = new Date();
				var dd = today.getDate();
				var mm = today.getMonth()+1;
				var yyyy = today.getFullYear();
				if(dd<10)
				{
    		dd='0'+dd;
				}

				if(mm<10)
				{
    		mm='0'+mm;
				}
				var date = yyyy+'-'+mm+'-'+dd;


	var win = function (r) {
	$('#loading-popup').modal('hide');
    console.log("Code = " + r.responseCode);
    console.log("Response = " + r.response);
    console.log("Sent = " + r.bytesSent);
	alert("Submission Accepted");
}

var fail = function (error) {
	$('#loading-popup').modal('hide');
    alert("An error has occurred: Code = " + error.code);
    console.log("upload error source " + error.source);
    console.log("upload error target " + error.target);
}

var options = new FileUploadOptions();
options.fileKey = "image";
options.fileName = imageURI.substr(imageURI.lastIndexOf('/') + 1);
options.mimeType = "image/jpeg";
//options.trustAllHosts = true;
options.chunkedMode = false;
options.headers = {
      Connection: "close"
   };
options.chunkedMode = false;
options.params = {
		name: name,
		steps: steps,
		date: date
}
//options.headers = {
//      Connection: "close"
//   };

var ft = new FileTransfer();
ft.upload(imageURI, encodeURI('https://fit-track.octs.tech/phonegap/database/insert.php'), win, fail, options);
$('#loading-popup').modal('hide');


                }

            );

        }});
    </script>
